<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <!-- intestazione -->
    <header>

      <div class="section-grey">

            <ul>
              <li>
                <a href="#">
                  <i class="fas fa-search"></i>

              </li>
              <li>

              </li>
              <li>
                <button class="gethubspot" type="button" name="button">GetHubspotFree</button>

          </nav>

      <!-- seconda sezione -->
      <div class="section-white">

            </li>

              </select>
            </li>
          </ul>
        </nav>
      </section>
      </div>
      <section class="section-pink">
        <div class="container">
          <div class="banner">
            <h1>There's a better way to grow.</h1>
            <p>Marketing, sales and services software that helps your business grow without compromise. Because "good for the business" should also mean "good for customer."</p>
            <button type="button" name="button">GetHubspotFree</button>
            <small>Get started with FREE tools, and upgrade as you grow.</small>
          </div>
        </div>
      </section>

      <div class="section-green"></div>
